<br>

<center> <h3>Got a question? Fill out this form and submit. </h3></center>


<figure>

<form action="/addQuestion" method="post" enctype="mulitpart/form-data">
    <p>
    <label for="title">The Question Title:</label> <br>   
    <input type="text" name="title" placeholder="Type your question title here" value="" autofocus required>
    </p> 
    <p>
        <center><br>
        <img src="uploads/Image.png" /> <br>    </center>
        <label for="image">Choose an Image:</label>
        <input type="file" id="image" name="image" accept="image/*" /> 
    </p>   
  
      <form method="get"> Brief Summary of the Question: <br>
          <label class="summary">
      <textarea name="summary" rows="3" cols="30" maxlength="200" autofocus required></textarea>
          </label>    
    <br>
    
      <form method="get"> Please describe the question in detail: <br>
          <label class="description">
      <textarea name="description" rows="10" cols="30" autofocus required></textarea>
          </label>
 
       <p>
        <label for="topic" required> Pick a topic: <br>
      <select name="topic">
        <option value="">--choose--</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="GitHub">GitHub</option>                   
      </select>
    </label>
    </p>
      
       <p>
        <label for="subtopic" > Pick a subtopic: <br>
      <select name="subtopic">
        <option value="">--choose--</option>
        <option value="JavaScript">JavaScript</option>
        <option value="CSS Styling">CSS Styling</option> 
        <option value="CSS Tables">CSS Tables</option>  
        <option value="HTML Page Layout">HTML Page Layouts</option>  
        <option value="GitHub Commits">GitHub Commiting</option>   
        <option value="GitHub Requests">GitHub Requests (Pull/Push)</option>     
       <option value="GitHub Commands">GitHub Commands</option>  
      </select>
    </label>
    </p>
    
    <p> <input type="submit" id="submitQuestion"value="Add Question"></p>

          </form>   </figure>
